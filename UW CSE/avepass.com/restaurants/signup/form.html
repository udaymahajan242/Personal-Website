<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	 <meta http-equiv="refresh" content="12;url=../../" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up | AVE PASS</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2 align="center">
				 <a href="../../"> <img  src="../../assets/img/logo/100x100.png" style="height:100px;" alt=""></a>
				<br>
				Restaurant Signup Form</h2>
                <div class="form-group-1">
                    <input type="text" name="restaurant" id="restaurant" placeholder="Resturant Name" required />
					
					<input type="text" name="address" id="address" placeholder="Address" required />
					
					
					
                    <input type="text" name="name" id="name" placeholder="Your Full Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option selected value="">Your Role</option>
							 <option value="language">Owner</option>
							 <option value="society"> Manager</option>
               
                        </select>
                    </div>
                </div>
                <div class="form-group-2">
                    <h3>How would you like to bo contacted ?</h3>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">By phone</option>
                            <option value="by_email">By email</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="num_locations" id="num_locations">
                            <option seleected value="">Number of Locations</option>
							
                            <option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							
                        </select>
                    </div>
                </div>
			
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="./legal/terms/" class="term-service">Terms and Conditions</a>
					<br>
					<p>Thank you, we will be in touch soon after this form is submitted.</p>
					</label>
                </div>
				
					
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
